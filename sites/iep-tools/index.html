<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script>
$(function () {
	var chain = '${NETWORK_ENVIRONMENT}';
	var chainSwitcher = $("#chain-switcher");
	var h1 = $("#main-title");

	chainSwitcher.on("click", function() {
		if (chain === "testnet") {
			window.location = "https://apps.infinity-economics.io/iep-static-site/iep-tools/"
		} else {
			window.location = "https://apps-test.infinity-economics.io/iep-static-site/iep-tools/"
		}
	})
	
	if (chain === "testnet") {
		$("#testnet-warning").show();
		chainSwitcher.html("TESTNET");
		h1.html("TESTNET");
		document.title = "IE Tools | testnet";
		$('[data-toggle="tooltip"]').tooltip({title: "Click to switch network to mainnet"});
	} else if (chain === "mainnet") {
		chainSwitcher.html("MAINNET");
		h1.html("MAINNET");
		document.title = "IE Tools | mainnet";
		$('[data-toggle="tooltip"]').tooltip({title: "Click to switch network to testnet"});
	} else {
		chainSwitcher.hide();
	}
})

</script>
